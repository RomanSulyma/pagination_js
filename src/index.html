<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagination example</title>
</head>

<body class="body">
<input type="text" class="input-text">
<input type="button" class="input-button" value="input">

<table class="table" border="1" style="margin-top: 30px" data-page="1">
    <tr>
        <th>Номер по счету</th>
        <th>Случайное число</th>
    </tr>
</table>
</body>

</html>
